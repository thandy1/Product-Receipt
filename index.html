<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Receipt</title>
</head>
<body>

    <!-- Store Name -->
  <div class="receipt">
    <header>
        <h1 class="bold">Bob's Grocery</h1>
        <div class="divider"></div>
        <!-- Date and Time -->
        <h2 class="no-divider">06/15/2025<span>11:23 AM</span></h2>
    </header>
    <div class="divider large"></div>

    <!-- Items and Prices -->
    <div class="items">
        <p><span><span class="bold">2x</span> Apples</span><span class="bold">$1.98</span></p>
        <p><span><span class="bold">1x</span> Bread</span><span class="bold">$2.49</span></p>
        <p><span><span class="bold">1x</span> Eggs</span><span class="bold">$2.99</span></p>
        <p class="no-divider"><span><span class="bold">2x</span> Chips</span><span class="bold">$4.00</span></p>
    </div>
    <div class="medium divider"></div>

     <!-- Totals -->
    <div class="total">
        <p><span class="bold">Subtotal</span><span class="bold">$17.43</span></p>
        <p><span class="bold">Tax (6%)</span><span class="bold">$1.05</span></p>
        <p class="no-divider"><span class="bold">Total</span><span class="bold">$18.48</span></p>
        </div>
    <div class="large divider"></div>
    <!-- stretch challenge -->
    <div class="barcode">
        <span class="bar one"></span>
        <span class="bar one"></span>
        <span class="bar two"></span>
        <span class="bar one"></span>
        <span class="bar one"></span>
        <span class="bar two"></span>
        <span class="bar one"></span>
        <span class="bar one"></span>
        <span class="bar two"></span>
        <span class="bar one"></span>
        <span class="bar one"></span>
        <span class="bar two"></span>
        <span class="bar one"></span>
        <span class="bar one"></span>
        <span class="bar two"></span>
        <span class="bar one"></span>
        <span class="bar one"></span>
        <p class="barcode-num">874320984101</p>
    </div>
    <!-- Footer -->
    <footer>
        <p class="no-divider">Thank you for shopping with us!</p>
    </footer>
  </div>

</body>
</html>
